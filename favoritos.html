<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador Recetas Comida</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <style>
        button, .btn {
            background-color: #74d36d !important; 
            border-color: #A9C191 !important;    
            color: rgb(0, 0, 0) !important;              
        }
        .btn-close {
            color: white !important; 
        }
    </style>
</head>
<body style="background-color: #E9F5DB;">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #A9C191 !important; padding: 1rem;">
        <div class="container-fluid">
            <a class="navbar-brand fs-4" href="index.html" style="color: #ffffff;">Buscador de Valeria Mercado Serrano DSM51</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link fs-4" href="index.html" style="color: #ffffff;">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-4 active" aria-current="page" href="favoritos.html" style="color: #ffffff;">Mis Favoritos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-4" href="login.html" style="color: #f7f7f7;">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="modal fade" id="modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content" style="background-color: #A9C191;">
                <div class="modal-header">
                    <h1 class="modal-title fs-3 font-bold" id="staticBackdropLabel" style="color: #ffffff;"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer flex justify-content-between"></div>
            </div>
        </div>
    </div>

    <main class="mt-5 container-lg">
      <h2 class="text-center fs-1" style="color: #ffffff;">Favoritos</h2>
      <div id="resultado" class="favoritos row"></div>
    </main>

    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header" style="background-color: #A9C191; color: #ffffff;">
                <strong class="me-auto">App Recetas</strong>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body"></div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
